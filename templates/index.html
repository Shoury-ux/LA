<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Rewriter & Emotion Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }

    .response-box {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Rewriter & Emotion Predictor</h1>
    <form method="POST" action="/">
      <label for="phone">ðŸ“± Phone Number:</label>
      <input type="text" name="phone" placeholder="+1XXXXXXXXXX" required />

      <label for="base_message">ðŸ’¬ Your Message:</label>
      <textarea name="base_message" rows="3" placeholder="What do you want to say?" required></textarea>

      <label for="emotion">ðŸŽ¯ Desired Emotion (only for Rewriting):</label>
      <input type="text" name="emotion" placeholder="e.g. happy, comforted" />

      <label for="mode">ðŸ§  Choose Mode:</label>
      <select name="mode" required>
        <option value="rewrite">Rewrite Message to Evoke Emotion</option>
        <option value="predict">Predict Their Emotional Reaction</option>
      </select>

      <br />
      <button type="submit">Submit</button>
    </form>

    {% if response %}
      <h2>AI Response:</h2>
      <div class="response-box">
        "{{ response }}"
      </div>
    {% endif %}
  </div>
</body>
</html>
