<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Analyzer</title>
    <script src="{{ url_for('static', filename='Backhand.JS') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='Global.CSS') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Previous Conversations</h3>
        <ul id="conversationList">
            {% for conversation in conversations %}
                <li onclick="loadConversation(`{{ conversation|replace('\n', '\\n') }}`)">
                    {{ conversation[:50] }}{{ '...' if conversation|length > 50 else '' }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Conversation Analyzer</h1>
        <p>Chat with the AI below:</p>
    
<!-- Mode selection -->
<div class="btn-container">
    <label for="modeSelect">Select Mode:</label>
    <select id="modeSelect" class="input-area">
        <option value="1">Mode 1</option>
        <option value="2">Mode 2</option>
    </select>
</div>

<!-- Input fields for Mode 1 -->
<div id="mode1Inputs" class="input-area" style="display: none;">
    <label for="baseStatementInput">Base Statement:</label>
    <textarea id="baseStatementInput" rows="2" placeholder="Enter the base statement..."></textarea>
    <label for="emotionInput">Emotion:</label>
    <textarea id="emotionInput" rows="2" placeholder="Enter the emotion..."></textarea>
</div>

<!-- Input field for Mode 2 -->
<div id="mode2Input" class="input-area">
    <label for="conversationInput">Message:</label>
    <textarea id="conversationInput" rows="4" placeholder="Type your message here..."></textarea>
</div>

<!-- Message history -->
<div id="messages" class="messages">
    <div class="message">No messages yet.</div>
</div>

<!-- Buttons -->
<form id="conversationForm">
    <div class="btn-container">
        <button type="submit" class="btn">
            <span>Send</span>
        </button>
    </div>
    <div class="btn-container">
        <button id="saveButton" class="btn">Save Conversation</button>
        <button id="deleteButton" class="btn">Delete Conversation</button>
    </div>
</form>
