<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Analyzer</title>
    <script src="{{ url_for('static', filename='Backhand.JS') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='Global.CSS') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Previous Conversations</h3>
        <ul id="conversationList">
            {% for conversation in conversations %}
                <li onclick="loadConversation(`{{ conversation|replace('\n', '\\n') }}`)">
                    {{ conversation[:50] }}{{ '...' if conversation|length > 50 else '' }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Conversation Analyzer</h1>
        <p>Chat with the AI below:</p>

        <!-- Message history -->
        <div id="messages" class="messages">
            <div class="message">No messages yet.</div>
        </div>

        <!-- Input form -->
        <form id="conversationForm">
            <textarea id="conversationInput" class="input-area" rows="4" placeholder="Type your message here..."></textarea>
            <div class="btn-container">
                <button type="submit" class="btn">
                    <span>Send</span>
                </button>
            </div>
            <div class="btn-container">
                <button id="saveButton" class="btn">Save Conversation</button>
                <button id="deleteButton" class="btn">Delete Conversation</button>
            </div>
        </form>
    </div>
</body>
</html>
